<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Cadastro</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo"><img src="logo.svg" alt="TechZone" height="40"></div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Início</a>
                <a href="produtos.html" class="nav-link">Produtos</a>
                <a href="busca.html" class="nav-link">Busca</a>
                <a href="quem-somos.html" class="nav-link">Quem Somos</a>
                <a href="contato.html" class="nav-link">Contato</a>
                <a href="cadastro.html" class="nav-link">Cadastro</a>
                <a href="pedidos.html" class="nav-link">Pedidos</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section>
            <div class="container">
                <h1>Cadastre-se</h1>
                
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input type="password" id="confirmar-senha" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" class="form-control" required>
                        </div>
                        
                        <h3>Endereço</h3>
                        
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control" required>
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" id="termos" required>
                            <label for="termos">Concordo com os termos e condições</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" id="newsletter">
                            <label for="newsletter">Desejo receber ofertas e novidades por email</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 TechZone. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
